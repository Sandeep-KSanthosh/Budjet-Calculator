<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="icon" href="https://th.bing.com/th/id/OIP.YlvkX6EMThfSoTazlt-rtQAAAA?rs=1&pid=ImgDetMain" alt="" width="30" height="30" class="d-inline-block align-text-top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./homestyle.css">
</head>
<body onload="pageLoad()" class="bg-warning">
     <!-- Nav  -->
     <nav class="navbar navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand text-success" href="#">
            <img src="https://th.bing.com/th/id/OIP.YlvkX6EMThfSoTazlt-rtQAAAA?rs=1&pid=ImgDetMain" alt="" width="30" height="30" class="d-inline-block align-text-top">
<span  >BUDJET CALCULATOR</span>
          </a>
          <div class="d-flex">
      <button class="btn btn-outline-primary" onclick="logoutUser()" >Logout</button>

          </div>

        </div>
      </nav>

      <!-- end nav -->
      
      <div class="container">
        <div class="row mt-4">
           
            <div class="col-12 budget_numbers ">
                <div class="numbers" >
                    <small class="text-center ">Money Earned</small>
                    <div class="amount_container">
                        <p id="earned" >&#8377; 0</p>
            <button class="btn btn-outline-primary" onclick="resetEarned()" type="submit">Reset</button>

                        
                    </div>
                </div>
                 
            <div class="numbers" >
                <small>Money Available</small>
                <div class="amount_container">
                    <p id="balance">&#8377;0</p>
             
                    <div class="amount_available"></div>
                </div>
            </div>
            <div class="numbers" >
                <small>Money Spend</small>
                <div class="amount_container">
                    <p id="spend">&#8377; 0</p>
            <button class="btn btn-outline-primary" onclick="resetExpence()" type="submit">Reset</button>

                </div>
            </div>
    
            </div>
            <p id="lessSavings"></p>
        </div>
        <div  style="width: 100%; ">
          <div class="toast align-items-center" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body text-danger" id="alert">
                insufficient balance
             </div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        </div>
        <div class="row mt-5">
            <div class="col-12" id="input">
                <div class="input_area p-5">
                    <input type="text" class="form-control mt-2 " id="desc" placeholder="Description">
                    <input type="text" class="form-control mt-4 " id="amt" placeholder="amonut">
                
                <div class="button_container mt-3">
                    <button id="add_income" onclick="addIncome()">Add Income</button>
                    <button id="add_expence" onclick="addExpence()">Add Expence</button>
        
                </div>
            </div>
            </div>
            <div class="row mt-5 px-5">
                <div class="col-12 col-sm-12 col-lg-6 ">
                    <div class="income_container  " id="income_container">
                        <h2 style="color: black;">Income</h2> 
                        <div style="height: 1px; background-color:grey; width: 300px;"></div>
                          <div class="income_display" id="income_display">
                           
                          </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-lg-6 pe-5">
                    <div id="expense_container" class="expence_container pe-5 ">
                        <h2 style="color: black;">Expenses</h2>
                        <div style="height: 1px; background-color:grey; width: 300px;"></div>

                        <div class="expence_display" id="expence_display">
                     
                        </div>
                        
                    </div>
                </div>
             
                
            </div>
        </div>
        

      </div>

    
    <script src="./script.js"></script>

    
</body>
</html>
